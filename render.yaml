services:
  - type: web
    name: chronos-api
    env: docker
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: postgresql://chronos_sardak_user:a5ycUDCxWAbnZMfNzVcb5bdTXuPCjJaq@dpg-d4nttba4d50c739v102g-a/chronos_sardak
      - key: R2_ACCOUNT_ID
        required: true
      - key: R2_ACCESS_KEY_ID
        required: true
      - key: R2_SECRET_ACCESS_KEY
        required: true
      - key: R2_BUCKET_NAME
        value: cmsproject
      - key: R2_PUBLIC_BASE_URL
        required: true
      - key: FIREBASE_PROJECT_ID
        required: true
      - key: FIREBASE_CLIENT_EMAIL
        required: true
      - key: FIREBASE_PRIVATE_KEY
        required: true
    buildCommand: |
      echo "Building application..."
      npm install
      cd apps/api
      npm run build
    startCommand: node dist/main.js
    healthCheckPath: /health
    autoDeploy: true
  - type: web
    name: chronos-web
    env: node
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_FIREBASE_API_KEY
        required: true
      - key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
        required: true
      - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
        required: true
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://chronos-api-gbaq.onrender.com
    buildCommand: |
      echo "Building web application..."
      NODE_ENV=development npm install --legacy-peer-deps
      npm run build --workspace=web
    startCommand: |
      cd apps/web
      npm run start -- -p $PORT
    healthCheckPath: /
    autoDeploy: true
